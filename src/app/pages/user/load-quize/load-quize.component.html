<div class="boostrap-wrapper">
    <div class="container-fluid" >
        <h4>Available Quizzes</h4>
        <div class="row mt20" *ngIf="quizes" >
            <div class="col-md-6" *ngFor="let q of quizes">
              <mat-card class="mb20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.category.title}}
                       
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">
                        {{q.description}}
                     </p>
                    
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button  color="accent" >view</button>
                    <button mat-button
                     [routerLink]="'/user-dashboard/instruction/'+q.qid" 
                    color="primary" 
                     class="ml10">
                     start</button>
                    <button mat-button mat-stroked-button color="accent" class="ml10">M.M:{{q.maxMarks}}</button>
                    <button mat-button mat-stroked-button color="accent" class="ml10">questions:{{q.numberofQuestions}}</button>               
             
                </mat-card-actions>
              </mat-card>
            </div>
            <div class="col-12">
               <mat-card>
                <!-- <mat-card-content *ngIf="quizes.lenght === null">
                    <h3>no data this category</h3>
                </mat-card-content> -->
                <div *ngIf="quizes.length <= 0">
                   <mat-card>
                    <mat-card-content>
                        <h3>no Data found in this category.....</h3>
                    </mat-card-content>
                </mat-card>   
                </div>
              
               </mat-card>
            </div>
        </div>
    </div>
</div>
