<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20"  >
            <div class="col-md-6 offset-md-3">
               <mat-card >
                <div class="container text-center mt20">
                    <img src="../../../assets/log.png"  alt="" style="height: 80px; width: 80px;">
                 </div>

                 <h1 class="text-center">Register Here</h1>
                <div class="container">
                    {{LoginData | json}}
                    
                    <form  (ngSubmit)="forSubmit()" >
                        <!-- //input user name -->
                   
                           
                           <mat-form-field class="full-width" appearance="outline">
                             <mat-label>username</mat-label>
                             <input  
                            
                               [(ngModel)]="LoginData.username"
                             required
                             name="username"
                              matInput
                             type="text"  placeholder="enter username">
                            <mat-hint>valid user name</mat-hint>
                           </mat-form-field>
                         
                          <!-- //input password -->
                          
                       
                          
                           <mat-form-field class="full-width" appearance="outline">
                             <mat-label>password</mat-label>
                             <input 
                             [(ngModel)]="LoginData.password"
                              required
                              name="password"
                              matInput
                             type="password" placeholder=" enter password">
                             <mat-hint>valid password</mat-hint>
                            
                           </mat-form-field>
                           
                         <div class="container text-center mb20">

                           <button type="submit" mat-raised-button color="primary">
                            Login
                           </button>
                           
                           <button style="margin-left: 20px;" mat-raised-button color="accent">
                               Reset
                            </button>
                           
                       </div>
   
                   </form>
     

            </div>

        </mat-card>

        </div>
    </div>
</div>
