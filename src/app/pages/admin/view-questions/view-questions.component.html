<h1 class="mt20"> Add Question to {{qtitle}}</h1>


<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col md-12">

            <div class="container text-center">
                <button  
                 [routerLink]="'/admin/add-question/'+quId+'/'+qtitle"
                mat-raised-button mat-button color="accent">Add Question</button>
            </div>
            <mat-card *ngFor="let q of question; let i =index" class="mt20">
                <mat-card-content>
                  <p>
                    <b>{{i+1}})</b><span class="ml20" [innerHTML]="q.content"></span>
                  </p>
                    
                  <div class="container-fuild">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>1)</b> {{q.option1}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>2)</b> {{q.option2}}</p>
                        </div>
                    </div>
                  </div>
                  <div class="container-fuild">
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>3)</b>{{q.option3}}</p>
                        </div>
                        <div class="col-md-6">
                            <p><b>4)</b>{{q.option4}}</p>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p><b>correct Answer:-</b>{{q.answer}}</p>
                  </div>

                </mat-card-content>
                <!-- <div class="container text-center mb20"  >
                    <button 
                    
                    type="submit" 
                    mat-raised-button 
                    color="accent">Reset and update</button>
                </div> -->
                <mat-card-content>
                    <button 
                     (click)="deleteQuestion(q.quesId)"
                    mat-button 
                    color="warn">Delete</button>
                    <button 

                    [routerLink]="['/admin/update-question/',q.quesId]"
                    mat-button 
                    color="primary">Update</button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
