<div class="boostrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
           
            <h3>add questions to Quizzes{{title}}</h3>
            <mat-card>
             <mat-card-header>
                <mat-card-subtitle>
                    Enter details of new questions
                </mat-card-subtitle>
             </mat-card-header>

             <mat-card-content>
                <form  (ngSubmit)="formSubmit()">

                <!-- content field -->
                <!-- <mat-form-field class="w100">
                    <mat-label>write question content</mat-label>
                    <textarea 
                    matInput
                    [(ngModel)]="addquestion.content" 
                    rows="8"
                    name="content" 
                    placeholder="enter question details...">
                
                </textarea>
                       
                </mat-form-field> -->
                    <!-- app.component.html -->

                 <ckeditor 
                 [(ngModel)]="addquestion.content" 
                 name="content"
                 [editor]="Editor" 
                 data="
                 <h4>writer your questions details!</h4>
                 
                 ">


                 </ckeditor>


                 
                  <!-- options 1-->
                   <div class="row">
                    <div class="col-md-6">
                        <!-- options 1 -->
                        <mat-form-field class="w100">
                            <mat-label>Enter Option 1</mat-label>
                            <input
                            name="option1"
                            [(ngModel)]="addquestion.option1"  
                            type="text" 
                            matInput/>
                        </mat-form-field>
                        
                    </div>
                    <div class="col-md-6">
                        <!-- options 2 -->
                        <mat-form-field class="w100">
                            <mat-label>Enter Option 2</mat-label>
                            <input 
                            name="option2"
                            [(ngModel)]="addquestion.option2" 
                            type="text" 
                            matInput/>
                        </mat-form-field>
                        
                    </div>
                   </div>

                   <div class="row">
                    <div class="col-md-6">
                        <!-- options 3 -->
                        <mat-form-field class="w100">
                            <mat-label>Enter {{addquestion.option}}</mat-label>
                            <input 
                            name="option3"
                            [(ngModel)]="addquestion.option3" 
                            type="text" 
                            matInput/>
                        </mat-form-field>
                        
                    </div>
                    <div class="col-md-6">
                        <!-- options 4 -->
                        <mat-form-field class="w100">
                            <mat-label>Enter Option 4</mat-label>
                            <input
                            name="option4"
                            [(ngModel)]="addquestion.option4"  
                            type="text" 
                            matInput/>
                        </mat-form-field>
                        
                    </div>
                   </div>

                   <mat-form-field class="w100">
                    <mat-label>Select Answer:</mat-label>
                    <mat-select [(ngModel)]="addquestion.answer" name="answer">
                        <mat-option *ngIf="addquestion.option1" 
                        [value]="addquestion.option1"
                        >{{addquestion.option1}}</mat-option>
                        <mat-option *ngIf="addquestion.option2" 
                        [value]="addquestion.option2"
                        >{{addquestion.option2}}</mat-option>
                        <mat-option *ngIf="addquestion.option3"
                        [value]="addquestion.option3"
                        >{{addquestion.option3}}</mat-option>
                        <mat-option *ngIf="addquestion.option4"
                        [value]="addquestion.option4"
                        >{{addquestion.option4}}</mat-option>
                      </mat-select>             
                   </mat-form-field>

                   <div class="container text-center">
                        <button type="submit" mat-raised-button color="accent">add and save</button>
                   </div>
                  
                </form>
             </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
